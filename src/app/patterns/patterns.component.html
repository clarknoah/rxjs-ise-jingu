<div class="">
  <h3>Using Service to Receive Text</h3>
  <button (click)="getRemoteString()" name="button">Get Title</button>
  <pre>{{remoteString | async}}</pre>
</div>

<div class="">
  <h3>String Filter</h3>
  <input #inputValue type="text" name="" value="" id="inputFilter">
  <pre>{{inputValue.value}}</pre>
</div>


<div class="">
  <h3>Click Counter</h3>
  <button type="button" name="button" id="clickCounter">Click Baby!</button>
  <pre>{{clickCount}}</pre>
</div>


<div class="">
  <h3>PublishLast</h3>
  <button type="button"
  (click)="getRemoteStringLast()"
  name="button"
  id="publishLasy">PublishLast</button>
  <pre>{{remoteStringLast | async}}</pre>
</div>
